install:
- npm install grunt-cli
- npm install

before_script:
- if [[ ! ( $TRAVIS_PHP_VERSION = 7.3* && $WP_VERSION = '5.2.1' ) ]]; then phpenv config-rm xdebug.ini || true; fi
- if [[ $TRAVIS_PHP_VERSION = 7.[0123]* ]]; then UNFC_PHPUNIT=bin/phpunit-6.5.14; else UNFC_PHPUNIT=phpunit; fi
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- php --info

script:
- PHPRC=. WP_TESTS_DIR=/tmp/wordpress-tests-lib $UNFC_PHPUNIT --verbose
- ln -s /tmp/wordpress src && WP_TESTS_DIR=/tmp/wordpress-tests-lib grunt --verbose test_qunit

after_success:
- if [[ $TRAVIS_PHP_VERSION = 7.3* && $WP_VERSION = '5.2.1' ]]; then PHPRC=. WP_TESTS_DIR=/tmp/wordpress-tests-lib $UNFC_PHPUNIT --coverage-clover clover.xml && bash <(curl -s https://codecov.io/bash); fi
